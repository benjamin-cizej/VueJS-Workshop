<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Workshop</title>
</head>
<body>
<div id="app">
  <my-list :messages="messages"></my-list>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  Vue.component('my-list', {
    template: `
      <ul>
        <li v-for="message in messages" :key="message">
          {{ message }}
        </li>
      </ul>
    `,
    props: {
      messages: {
        type: Array,
        required: true,
      }
    }
  })

  var app = new Vue({
    el: '#app',
    data() {
      return {
        messages: ['Hello', 'Hi', 'Bye']
      }
    }
  })
</script>
</body>
</html>
