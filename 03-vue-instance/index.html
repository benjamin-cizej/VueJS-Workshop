<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Workshop</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello world!',
    },
    mounted() {
      console.log(this.$el)
      console.log(this.$root)
      console.log(this.$children)

      setTimeout(() => {
        this.changeToGoodbye()

        setTimeout(() => {
          this.changeToHello()
        }, 3000)
      }, 3000)
    },
    methods: {
      changeToGoodbye() {
        this.message = 'Goodbye world!'
      },
      changeToHello: function() {
        this.message = 'Hello world!'
      },
    }
  })
</script>
</body>
</html>
