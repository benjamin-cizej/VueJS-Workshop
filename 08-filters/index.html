<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Workshop</title>
</head>
<body>
<div id="app">
  <my-component :amount="amount"></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  Vue.component('my-component', {
    template: `
      <div>
        {{ amount | currency }}
      </div>
    `,
    props: {
      amount: {
        type: Number,
        required: true
      }
    },
    filters: {
      currency(value) {
        return Intl.NumberFormat('sl-SI', {style: 'currency', currency: 'EUR'}).format(value)
      }
    }
  })

  var app = new Vue({
    el: '#app',
    data: {
      amount: 1000,
    }
  })
</script>
</body>
</html>
