<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Workshop</title>
</head>
<body>
<div id="app">
  {{ message }}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello world!',
    },
    beforeCreate() {
      console.log('Before create hook')
    },
    created() {
      console.log('Created hook')
    },
    beforeMount() {
      console.log('Before mounted hook')
    },
    mounted() {
      console.log('Mounted hook')
    },
    beforeUpdate() {
      console.log('Before update hook')
    },
    updated() {
      console.log('Updated hook')
    },
    beforeDestroy() {
      console.log('Before destroy hook')
    },
    destroyed() {
      console.log('Destroyed hook')
    }
  })
</script>
</body>
</html>
