<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Workshop</title>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <p>{{ markup }}</p>
  <p
    v-html="markup"
    class="unescaped-paragraph"
    v-bind:id="'my' + '-paragraph'"
    :data-sum="1 + 3"
    v-on:click="() => alert('clicked')"
    @dblclick="onDoubleClick"
  >
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello world!',
      markup: '<strong>A bold text!</strong>'
    },
    methods: {
      onDoubleClick() {
        alert('double click event')
      }
    }
  })
</script>
</body>
</html>
